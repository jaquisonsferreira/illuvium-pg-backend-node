  obelisk-backend-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: IlluviumObelisk/backend-node
          token: ${{ secrets.GITHUB_TOKEN }}
          path: backend-node

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: us-west-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: obelisk-backend-node
        run: |
          cd backend-node
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.run_number }} .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.run_number }}